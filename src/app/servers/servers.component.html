<input type="text" class="form-control" [(ngModel)]="taskName">
<p> {{ taskName }} </p>


<button class="btn btn-primary" [disabled]="taskName === ''" (click)="taskName = ''">CLICK NAME</button>

<app-server *ngFor="let server of servers"></app-server>

<hr>
<label>Server NAME</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<!-- <input type="text" class="form-control" [(ngModel)]="serverName"> -->




<p> {{ serverName }} </p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p> {{ serverCreationStatus }} </p>
<hr>
<p *ngIf="serverCreated; else noServer"> server was created, it's name is {{ serverName }} </p>
<ng-template #noServer> <p>No server was created!</p> </ng-template>

<hr>


<button class="btn btn-primary" (click)="clickedButton = !clickedButton">Display Details</button>
<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="clickedButton">Secret password = 'tuna'</p>
<div *ngFor="let logItem of log; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >=4}"
  >{{ logItem }}</div>
